        // UI渲染 ------------------------------------------------------------

        // 工具函数
        const createElement = (tag, className = '', content = '', attributes = {}) => {
            if (!tag) throw new Error('Tag is required');
            const element = document.createElement(tag);
            if (content) element.innerHTML = content;
            if (className) element.className = className;
            if (typeof attributes === 'object') {
                Object.entries(attributes).forEach(([key, value]) => {
                    element[key] = value;
                });
            }
            return element;
        };

        // 渲染个人信息函数
        const renderPersonalInfo = () => {
            const leftColumn = document.getElementById('left-column');
            
            const contactItems = [
                { icon: 'fab fa-weixin', value: personalInfo.weixin },
                { icon: 'fas fa-envelope', value: personalInfo.email }, 
                { icon: 'fas fa-school', value: personalInfo.school } 
            ];

            const avatarElement = personalInfo.avatar ? `<img src="${personalInfo.avatar}" alt="头像" class="avatar">` : '';
            const nameElement = `
                <h2 style="text-align: center; margin-bottom: 0; text-decoration: none; border-bottom: none;">${personalInfo.name}</h2>
                <p style="text-align: center; color: #f0f0f0; margin-bottom: 0.5rem;">${personalInfo.position}</p>
                <div style="width: 100%; height: 0.5px; background: #f0f0f0; margin: 1.5rem auto;"></div>
            `;
            const contactElements = contactItems
                .map(({ icon, value }) => `
                    <div class="contact-item">
                        <i class="${icon}"></i>
                        ${value}
                    </div>
                `)
                .join('');

            leftColumn.innerHTML = `
                ${avatarElement}
                ${nameElement}
                ${contactElements}
            `;
        };

        // 渲染技术栈函数
        const renderTechStack = () => {
            const techStackList = document.getElementById('tech-stack');
            techStack.forEach(tech => {
                const li = createElement('li', '', tech);
                techStackList.appendChild(li);
            });
        };

        // 渲染公司经历函数 
        const renderCompanyExperience = () => {
            const companyList = document.getElementById('company-experience');
            companyExperience.forEach(({ company, size, position, duration, description, projects }) => {

                const projectsElement = projects?.length > 0
                    ? `<p>【主要APP】: ${projects}</p>`
                    : '';

                const descriptionElement = description?.length > 0
                    ? `<ul class="role-list">${description.map(text => `<li>${text}</li>`).join('')}</ul>`
                    : '';

                const li = createElement('li', 'company-item', `
                    <h3>
                        <span class="company-name">${company}</span>
                        <span class="company-name">(${duration})</span>
                        <span class="company-size">(${size})</span>
                    </h3>
                    <p>【职位】: ${position}</p>
                    ${projectsElement}
                    ${descriptionElement}
                `);
                companyList.appendChild(li);
            });
        };

        // 渲染项目经历函数
        const renderProjectExperience = () => {
            const projectList = document.getElementById('project-experience');
            projectExperience.forEach(project => {
                const videoElement = project.videos?.length ? `
                    <h5>【视频展示】</h5>
                    <div class="project-video-container">
                        ${project.videos.map(video => {
                            return `
                                <video 
                                    src="${video}" 
                                    alt="${project.projectName}" 
                                    class="project-video-item" 
                                    onclick="openVideoModal('${video}')" 
                                    autoplay 
                                    muted 
                                    loop 
                                    playsinline
                                    preload="auto"
                                ></video>
                            `;
                        }).join('')}
                    </div>
                ` : '';

                const imageElement = project.images?.length ? `
                    <h5>【图片展示】</h5>
                    <div class="project-image-container">
                        ${project.images.map(image => 
                            `<img src="${image}" alt="${project.projectName}" class="project-image-item" onclick="openModal('${image}')">`
                        ).join('')}
                    </div>
                ` : '';

                const roleElement = project.role?.length ? `
                    <ul class="role-list">
                        ${project.role.map(text => 
                            `<li>${text}</li>`
                        ).join('')}
                    </ul>
                ` : '';

                const li = createElement('li', 'project-item', `
                    <h3>${project.projectName}（${project.duration}）</h3>
                    <p>${project.description}</p>
                    <p>工作内容:</p>
                    ${roleElement}
                    ${videoElement}
                    ${imageElement}
                `);
                projectList.appendChild(li);
            });
        };

        // 创建图片模态框
        const createModal = () => {
            const modal = createElement('div', '', '', {
                id: 'myModal',
                style: `
                    display: none;
                    position: fixed;
                    z-index: 1;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    overflow: auto;
                    background-color: rgba(0,0,0,0.9);
                `
            });

            const modalImg = createElement('img', '', '', {
                id: 'img01',
                style: `
                    display: block;
                    max-width: 80%;
                    max-height: 80%;
                    margin: auto;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                `
            });

            modal.appendChild(modalImg);
            document.body.appendChild(modal);

            // 关闭图片模态框
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            return { modal, modalImg };
        };

        // 创建视频模态框
        const createVideoModal = () => {
            const modal = createElement('div', '', '', {
                id: 'videoModal',
                style: `
                    display: none;
                    position: fixed;
                    z-index: 2;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    overflow: auto;
                    background-color: rgba(0,0,0,0.9);
                `
            });

            const modalVideo = createElement('video', '', '', {
                id: 'video01',
                controls: true,
                style: `
                    display: block;
                    max-width: 80%;
                    max-height: 80%;
                    margin: auto;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                `
            });

            modal.appendChild(modalVideo);
            document.body.appendChild(modal);

            // 关闭视频模态框
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                    modalVideo.pause();
                }
            });

            return { modal, modalVideo };
        };

        // 初始化函数
        const init = () => {
            renderPersonalInfo();
            renderTechStack();
            renderCompanyExperience();
            renderProjectExperience();
            const { modal, modalImg } = createModal();
            const { modal: videoModal, modalVideo } = createVideoModal();

            // 添加移动端导航功能
            const navToggle = document.createElement('div');
            navToggle.className = 'nav-toggle';
            navToggle.innerHTML = '<i class="fas fa-bars"></i>';
            document.body.appendChild(navToggle);

            const navMenu = document.createElement('div');
            navMenu.className = 'nav-menu';
            navMenu.innerHTML = `
                <div class="close-nav"><i class="fas fa-times"></i></div>
                <ul>
                    <li><a href="#tech-stack">技术栈</a></li>
                    <li><a href="#company-experience">公司经历</a></li>
                    <li><a href="#project-experience">项目经历</a></li>
                </ul>
            `;
            document.body.appendChild(navMenu);

            // 导航菜单交互
            navToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                navMenu.classList.add('active');
            });

            navMenu.querySelector('.close-nav').addEventListener('click', (e) => {
                e.stopPropagation();
                navMenu.classList.remove('active');
            });

            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.stopPropagation();
                    navMenu.classList.remove('active');
                });
            });

            // 点击导航菜单外部关闭菜单
            document.addEventListener('click', (e) => {
                if (!navMenu.contains(e.target) && !navToggle.contains(e.target)) {
                    navMenu.classList.remove('active');
                }
            });

            // 打开图片模态框
            window.openModal = (src) => {
                modal.style.display = 'block';
                modalImg.src = src;
            };

            // 打开视频模态框
            window.openVideoModal = (src) => {
                videoModal.style.display = 'block';
                modalVideo.src = src;
                modalVideo.play();
            };
        };

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
